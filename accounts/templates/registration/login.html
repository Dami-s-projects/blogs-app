{% extends 'blogs/base.html' %}

{% block extra_css %}
<style>
    .form-signin {
        max-width: 550px;
        padding: 1rem;
        margin: auto;
    }
    .form-signin .form-floating:focus-within {
        z-index: 2;
    }
    .form-signin input[type="text"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }
    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
    .form-signin .form-control {
    background-color: #212529;
    border-color: #f0a500;
    color: #fff;
    }
    .form-signin .form-control:focus {
    background-color: #2b3035;
    border-color: #f0a500;
    color: #fff;
    box-shadow: 0 0 15px rgba(240, 165, 0, 0.4) !important;
}
    .form-signin .form-control:focus {
        background-color: #212529;
        border-color: #f0a500;
        color: #fff;
    }
    .form-signin .form-control::placeholder {
    color: #6c757d;
    }
    .form-signin .form-floating label {
    color: #6c757d;
    }
    .form-signin input:-webkit-autofill {
    -webkit-box-shadow: 0 0 0 30px #212529 inset;
    -webkit-text-fill-color: #fff;
    }
    .form-signin h1 {
        margin-bottom: 5.5rem;
    }
    .form-signin form {
        background-color: #2c3034;
        border-radius: 12px;
        padding: 5rem 3rem 6rem;
        box-shadow: 0 0 25px rgba(240, 165, 0, 0.15);
    }
    /* Adds space between button and register link */
    .form-signin .btn {
        margin-top: 0.5rem;
    }
    .form-signin .register-link {
    margin-top: 1.5rem;
    color: #b9bbc5;
    }
    
    .form-signin form {
    border: 1px solid #f0a500;
    background-color: #1e2125;
    }
    .form-signin input:-webkit-autofill:focus {
    -webkit-box-shadow: 0 0 0 30px #2b3035 inset, 0 0 15px rgba(240, 165, 0, 0.4) !important;
    -webkit-text-fill-color: #fff;
}

</style>
{% endblock extra_css %}

{% block content %}
<main class="form-signin w-100 m-auto mt-auto mb-auto">
    <form action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        <h1 class="h3 fw-bold text-light text-center">Log into <span style="font-family: 'Playfair Display', serif; background-color: rgba(15, 17, 23, 0.9); padding: 0.4rem 0.6rem 0.5rem; border-radius: 4px; line-height: 1.5; display: inline-block;">Blogs<span style="color: #f0a500;">.</span></span></h1>
        {% if form.errors %}
            <div class="alert alert-danger">
                Your username and password did not match. Please try again!
            </div>
        {% endif %}

        <div class="form-floating">
            <input type="text" class="form-control" id="id_username" name="username" placeholder="Username">
            <label for="id_username">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="id_password" name="password" placeholder="Password">
            <label for="id_password">Password</label>
        </div>

        <button class="btn btn-warning fw-bold w-100 py-2" type="submit">Log in</button>
        <p class="register-link">Don't have an account? <a href="{% url 'accounts:register' %}" style="color: #f0a500;">Register</a></p>
        
    </form>
</main>
{% endblock content %}
